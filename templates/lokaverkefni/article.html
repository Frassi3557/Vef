{% extends "lokaverkefni/base.html" %}

{% block body %}
{% for item in article %}
<div class="article">
   <h1 id="title"> {{ item[3] }} </h1>
   <p id="content"> {{ item[1] }} </p>
   <img src="{{ item[2] }}">
   <p id="articleid"> {{ item[0] }} </p>
   <p id="userid">{{ item[4] }}</p>
</div>
{% endfor %}
{% endblock %}
